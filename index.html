<body>
    <main>
        <form action="submit" id="recipe">
            <fieldset>
                <legend>Cuisine</legend>

                <label for="chinese">Chinese</label>
                <input type="radio" id="chinese" name="cuisineChoice" value="chinese">

                <label for="american">North American</label>
                <input type="radio" id="northAmerican" name="cuisineChoice" value="american">

                <label for="french">French</label>

                <label for="mexican">Mexican</label>

                <label for="mediterranean">Mediterranean</label>
                <input type="radio" id="mediterranean" name="cuisineChoice" value="mediterranean">
                <button>next</button>
            </fieldset>
            <fieldset>
                <legend>Main Ingredient</legend>
                <input type="text" id="ingredients" name="ingredientChoice">
                <button>next</button>
            </fieldset>
            <fieldset>
                <legend>Flavour</legend>

                <label for="salty">Salty</label>
                <input type="radio" id="salty" name="flavourChoice" value="salty">

                <label for="sweet">Sweet</label>
                <input type="radio" id="sweet" name="flavourChoice" value="sweet">

                <label for="meaty">Meaty</label>
                <input type="radio" id="meaty" name="flavourChoice" value="meaty">

                <label for="sour">Sour</label>
                <input type="radio" id="sour" name="flavourChoice" value="sour">

                <label for="piquant">Piquant</label>
                <input type="radio" id="piquant" name="flavourChoice" value="piquant">
                <button>next</button>
            </fieldset>
            <fieldset>
                <legend>Max prep and cook time (in minutes)</legend>
                <input type="text" id="time" name="timeChoice" placeholder="">
            </fieldset>
