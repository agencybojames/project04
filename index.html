<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Custom Dinner and a Movie</title>
</head>

<body>
    <main>
        <form action="submit" class="recipe">
            <fieldset>
                <legend>Cuisine</legend>
                <select name="cuisine" id="cuisineChoice">
                    <option>Select cuisine</option>
                    <option value="chinese">Chinese</option>
                    <option value="american">North American</option>
                    <option value="french">French</option>
                    <option value="indian">Indian</option>
                    <option value="italian">Italian</option>
                    <option value="mexican">Mexican</option>
                    <option value="mediterranean">Mediterranean</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Diet</legend>
                <select name="diet" id="dietChoice">
                    <option value="">Select diet</option>
                    <option value="386^Vegan">Vegan</option>
                    <option value="387^Lacto-ovo vegetarian">Vegetarian</option>
                    <option value="390^Pescetarian">Pescetarian</option>
                    <option value="406^Ketogenic">Ketogenic</option>
                    <option value="403^Paleo">Paleo</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Maximum preparation and cook time</legend>
                <select name="cookTime" id="timeChoice">
                    <option>Select cook time</option>
                    <option value="900">15 Minutes</option>
                    <option value="1800">30 minutes</option>
                    <option value="2700">45 minutes</option>
                    <option value="3600">60 minutes</option>
                    <option value="5400">90 minutes</option>
                </select>
            </fieldset>
        </form>
        <form action="submit" class="movies">
            <fieldset>
                <legend>Movie Genre</legend>
                <select name="genre" id="genreChoice">
                    <option>Select movie genre</option>
                    <option value="28">Action</option>
                    <option value="12">Adventure</option>
                    <option value="16">Animation</option>
                    <option value="35">Comedy</option>
                    <option value="80">Crime</option>
                    <option value="99">Documentary</option>
                    <option value="18">Drama</option>
                    <option value="10751">Family</option>
                    <option value="14">Fantasy</option>
                    <option value="36">History</option>
                    <option value="27">Horror</option>
                    <option value="10402">Music</option>
                    <option value="9648">Mystery</option>
                    <option value="10749">Romance</option>
                    <option value="878">Sci-Fi</option>
                    <option value="53">Thriller</option>
                    <option value="10752">War</option>
                    <option value="37">Western</option>
                    <option value="10770">TV Movie</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Movie Year Range</legend>
                <label for="minYear">From year:</label>
                <input type="text" value="year" name>
            </fieldset>
            <fieldset>
                <legend>Minimum Movie Rating</legend>
                <select name="rating" id="ratingChoice">
                    <option>Select minimum rating</option>
                    <option value="2">1</option>
                    <option value="4">2</option>
                    <option value="6">3</option>
                    <option value="8">4</option>
                    <option value="10">5</option>
                </select>
            </fieldset>
            <input type="submit" value="submit">
        </form>
        <div class="movie">
            <h1></h1>
            <div class="posterImage"></div>
            <p class="genre"></p>
            <p class="releaseDate"></p>
            <p class="overview"></p>
        </div>
    </main>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
        crossorigin='anonymous'></script>
    <script src="script.js"></script>

</body>

</html>
