<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <title>What to watch?!</title>
</head>

<body>
    <main>
        <form action="submit" class="movies">
            <fieldset>
                <legend>Movie Genre</legend>
                <select name="genre" id="genreChoice">
                    <option>Select movie genre</option>
                    <option value="28">Action</option>
                    <option value="12">Adventure</option>
                    <option value="16">Animation</option>
                    <option value="35">Comedy</option>
                    <option value="80">Crime</option>
                    <option value="99">Documentary</option>
                    <option value="18">Drama</option>
                    <option value="10751">Family</option>
                    <option value="14">Fantasy</option>
                    <option value="36">History</option>
                    <option value="27">Horror</option>
                    <option value="10402">Music</option>
                    <option value="9648">Mystery</option>
                    <option value="10749">Romance</option>
                    <option value="878">Sci-Fi</option>
                    <option value="53">Thriller</option>
                    <option value="10752">War</option>
                    <option value="37">Western</option>
                    <option value="10770">TV Movie</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Movie Year Range</legend>
                <label for="minYear">From:</label>
                <input type="text" value="year" id="minYear" name="minYear">
                <label for="maxYear">To:</label>
                <input type="text" value="year" id="maxYear" name="maxYear">
            </fieldset>
            <fieldset>
                <legend>Minimum Movie Rating</legend>
                <select name="rating" id="ratingChoice">
                    <option>Select minimum rating</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </fieldset>
            <input type="submit" value="submit">
        </form>
        <div class="poster">
            <div class="overlay" id="overlay"></div>
        </div>
        <!-- <div id="overview"></div> -->
    </main>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
        crossorigin='anonymous'></script>
    <script src="script.js"></script>

</body>

</html>
