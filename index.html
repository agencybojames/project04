<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Custom Dinner and a Movie</title>
</head>

<body>
    <main>
        <form action="submit" class="recipe">
            <fieldset>
                <legend>Cuisine</legend>
                <select name="cuisine" id="cuisineChoice">
                    <option value="">Select cuisine</option>
                    <option value="chinese">Chinese</option>
                    <option value="american">North American</option>
                    <option value="french">French</option>
                    <option value="indian">Indian</option>
                    <option value="italian">Italian</option>
                    <option value="mexican">Mexican</option>
                    <option value="mediterranean">Mediterranean</option>
                </select>
            </fieldset>
            <!-- <fieldset>
                <legend>Main Ingredient</legend>
                <select name="ingredients" id="ingredientChoice">
                    <option>select main ingredientChoice</option>
                    <option value="vegetables">Vegetables</option>
                    <option value="pork">Pork</option>
                    <option value="lamb">Lamb</option>
                    <option value="chicken">Chicken</option>
                    <option value="beef">Beef</option>
                    <option value="fish">Fish</option>
                </select>
            </fieldset> -->
            <fieldset>
                <legend>Flavour</legend>
                <select name="flavour" id="flavourChoice">
                    <option value="">Select flavour</option>
                    <option value="salty">Salty</option>
                    <option value="sweet">Sweet</option>
                    <option value="meaty">Meaty</option>
                    <option value="sour">Sour</option>
                    <option value="piquant">Spicy</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Maximum preparation and cook time</legend>
                <select name="cookTime" id="timeChoice">
                    <option value="">Select cook time</option>
                    <option value="900">15 Minutes</option>
                    <option value="1800">30 minutes</option>
                    <option value="3600">1 hours</option>
                    <option value="7200">2 hours</option>
                </select>
            </fieldset>
        </form>
        <form action="submit" class="movies">
            <fieldset>
                <legend>Movie Genre</legend>
                <select name="genre" id="genreChoice">
                    <option value="">Select movie genre</option>
                    <option value="28">Action</option>
                    <option value="12">Adventure</option>
                    <option value="16">Animation</option>
                    <option value="35">Comedy</option>
                    <option value="80">Crime</option>
                    <option value="99">Documentary</option>
                    <option value="18">Drama</option>
                    <option value="10751">Family</option>
                    <option value="14">Fantasy</option>
                    <option value="36">History</option>
                    <option value="27">Horror</option>
                    <option value="10402">Music</option>
                    <option value="9648">Mystery</option>
                    <option value="10749">Romance</option>
                    <option value="878">Sci-Fi</option>
                    <option value="53">Thriller</option>
                    <option value="10752">War</option>
                    <option value="37">Western</option>
                    <option value="10770">TV Movie</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Movie Decade</legend>
                <select name="decade" id="decadeChoice">
                    <option value="">Select movie decade</option>
                    <option value="50s">1950s</option>
                    <option value="60s">1960s</option>
                    <option value="70s">1970s</option>
                    <option value="80s">1980s</option>
                    <option value="90s">1990s</option>
                    <option value="00s">2000s</option>
                    <option value="10s">2010s</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Minimum Movie Rating</legend>
                <select name="rating" id="ratingChoice">
                    <option value="">Select minimum rating</option>
                    <option value="2">1</option>
                    <option value="4">2</option>
                    <option value="6">3</option>
                    <option value="8">4</option>
                    <option value="10">5</option>
                </select>
            </fieldset>
            <input type="submit" value="submit">
        </form>
    </main>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
        crossorigin='anonymous'></script>
    <script src="script.js"></script>

</body>

</html>
